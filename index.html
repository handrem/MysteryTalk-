.typing{ font-style:italic; opacity:0.7; margin:10px 0; padding:0 16px; color:#aaa; }
@keyframes fadeIn{ to{opacity:1; transform:translateY(0);} }
.composer{ display:flex; width:100%; max-width:480px; margin-top:10px; gap:8px; }
input[type="text"]{
